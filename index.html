<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="skaur" />
    <meta
      name="description"
      content="This is a simple survay page made with HTML and CSS"
    />
    <title>Survay Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 id="title">Survay Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form" action="https://httpbin.org/get" method="get">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Enter your Email"
        />
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          min="18"
          max="120"
          placeholder="Age"
        />
        <!-- current role -->
        <label>Which option best describes yours current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="#">Select an option</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Others</option>
        </select>
        <!-- Recommendation -->
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely">
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
            class="inline"
          />Definitely</label
        >
        <label for="maybe">
          <input
            type="radio"
            name="recommend"
            id="maybe"
            value="maybe"
            class="inline"
          />Maybe</label
        >
        <label for="notsure">
          <input
            type="radio"
            name="recommend"
            id="notsure"
            value="notsure"
            class="inline"
          />Not Sure</label
        >
        <!-- favorite feature -->
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
          <option value="#">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
        <!-- checkbox -->
        <label>
          What would you like to see improved? (Check all that apply)
        </label>
        <label for="checkbox1"
          ><input
            type="checkbox"
            name="check"
            id="checkbox1"
            value="front_end_projects"
            class="inline"
          />Front-end Projects</label
        >
        <label for="checkbox2"
          ><input
            type="checkbox"
            name="check"
            id="checkbox2"
            value="back_end_projects"
            class="inline"
          />Back-end Projects</label
        >
        <label for="checkbox3"
          ><input
            type="checkbox"
            name="check"
            id="checkbox3"
            value="data_visualization"
            class="inline"
          />Data Visualization</label
        >
        <label for="checkbox4"
          ><input
            type="checkbox"
            name="check"
            id="checkbox4"
            value="challenges"
            class="inline"
          />Challenges</label
        >
        <label for="checkbox5"
          ><input
            type="checkbox"
            name="check"
            id="checkbox5"
            value="community"
            class="inline"
          />Open Source Community</label
        >
        <label for="checkbox6"
          ><input
            type="checkbox"
            name="check"
            id="checkbox6"
            value="gitter_help_rooms"
            class="inline"
          />Gitter help rooms</label
        >
        <label for="checkbox7"
          ><input
            type="checkbox"
            name="check"
            id="checkbox7"
            value="videos"
            class="inline"
          />Videos</label
        >
        <label for="checkbox8"
          ><input
            type="checkbox"
            name="check"
            id="checkbox8"
            value="meetups"
            class="inline"
          />City Meetups</label
        >
        <label for="checkbox9"
          ><input
            type="checkbox"
            name="check"
            id="checkbox9"
            value="wiki"
            class="inline"
          />Wiki</label
        >
        <label for="checkbox10"
          ><input
            type="checkbox"
            name="check"
            id="checkbox10"
            value="forms"
            class="inline"
          />Forms</label
        >
        <label for="checkbox11"
          ><input
            type="checkbox"
            name="check"
            id="checkbox11"
            value="additional_courses"
            class="inline"
          />Additional Courses</label
        >
        <!-- suggestions -->
        <label for="suggestions">Any comments or suggestions?</label>
        <textarea
          name="suggetions"
          id="suggestions"
          cols="30"
          rows="10"
          placeholder="Enter your comment here ..."
        ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
